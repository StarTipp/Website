<div id="page-content-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1>Login</h1>
                <form >
                    <input title="Benutzername" name="username" type="text" ng-model="loginCtrl.username"/>
                    <input title="Passwort" name="password" type="password" ng-model="loginCtrl.password"/>
                    <button class="btn-lg" ng-click="loginCtrl.login(); navCtrl.setActive('startpage'); contextCtrl.selectBetter(loginCtrl.username)">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
